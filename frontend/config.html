<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Midjourney Config</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

<div class="bg-gray-800 p-8 rounded-lg w-full max-w-md">
    <h1 class="text-xl font-bold mb-6">🖋 Midjourney Config</h1>

    <label class="block mb-2 text-sm">Midjourney Token</label>
    <input id="tokenInput" type="text" placeholder="Enter your token..." class="w-full px-4 py-2 rounded bg-gray-700 mb-6 focus:outline-none">

    <div class="flex justify-between">
        <button onclick="saveConfig()" class="px-4 py-2 bg-cyan-500 hover:bg-cyan-600 rounded">Save</button>
        <button onclick="goBack()" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded">Back</button>
    </div>

    <div id="saved" class="text-green-400 mt-4 hidden">✅ Saved</div>
</div>

<script>
    function saveConfig() {
        const token = document.getElementById("tokenInput").value;
        localStorage.setItem("midjourney_token", token);
        document.getElementById("saved").classList.remove("hidden");
    }

    function goBack() {
        window.location.href = "index.html";
    }

    // ถ้ามีค่าเดิมใน localStorage ให้แสดงไว้
    window.onload = () => {
        const token = localStorage.getItem("midjourney_token");
        if (token) {
            document.getElementById("tokenInput").value = token;
        }
    }
</script>
</body>
</html>
